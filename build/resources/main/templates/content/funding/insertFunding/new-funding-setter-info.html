<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--  CSS 경로  -->
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/new-funding-setter-info.css}" rel="stylesheet">

    <!--  fragments 경로  -->
    <th:block th:include="~{fragments/common}"></th:block>

    <!--  JS 경로  -->
    <script th:src="@{/js/new-funding-setter-info.js}"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<div th:insert="~{/fragments/header.html}"></div>


<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">마이페이지</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">마이페이지</p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container" style="border-top: 1px solid lightgray; margin-top: 15px;">
    <br>
    <div class="row">
        <div class="col-lg-3">

            <div th:insert="~{/fragments/sidebar.html}"></div>

        </div>
        <div class="col-lg-8">
            <form action="/content/funding/insertFunding/new-funding-setter-info" method="post">

                <a style="margin-bottom: 300px; font-size: 18px;">나의 펀딩 내역 &gt; <b>펀딩 신규 등록</b></a>

                <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
                    <p class="title" style="font-size: 14px; font-weight: bold; margin-top: 30px;">새로운 펀딩을 등록하기 위해 아래
                        정보를 입력해 주세요.</p>
                    <div class="contents">
                        <h3><b>세터 정보</b></h3>
                        <div class="input-group">
                            <label for="regist-no">사업자 등록 번호(10자리)</label>
                            <div class="input-with-unit">
                                <input type="number" name="sttrRegistNo" id="regist-no" placeholder="사업자 등록 번호">
                            </div>
                            <div id="error-message" class="error-message"></div>

                            <label for="company-name">상호(법인명)</label>
                            <div>
                                <input type="text" name="sttrCompany" id="company-name" placeholder="상호(법인명)">
                            </div>

                            <label for="ceo-name">대표자명</label>
                            <div>
                                <input type="text" name="sttrName" id="ceo-name" placeholder="대표자명">
                            </div>

                            <label for="setter-bank">은행</label>
                            <div>
                                <input type="text" name="sttrBank" id="setter-bank" placeholder="은행 이름">
                            </div>

                            <label for="setter-account-number">계좌번호</label>
                            <div>
                                <input type="number" name="sttrAccNo" id="setter-account-number" placeholder="계좌번호">
                            </div>

                            <label for="setter-account-holder">예금주</label>
                            <div>
                                <input type="text" name="sttrAccHolder" id="setter-account-holder" placeholder="예금주">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="back-button"
                            onclick="location.href='/content/funding/insertFunding/new-funding-terms-of-use'">이전
                    </button>
                    <button class="next-button" type="submit"
                            onclick="location.href='/content/funding/insertFunding/new-funding-basic-info'">다음
                    </button>
                </div>
                <section class="features-area">
                    <div class="container">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </section>
        </div>
        </form>

    </div>
</div>

<div th:insert="~{/fragments/footer.html}"></div>

</body>
</html>
