<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay_Complect</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- 내부 CSS -->
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pay_complect.css}" />
    <script src="/pay.js" defer></script>
</head>

<body>

<div th:insert="~{/fragments/header.html}"></div>

<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">결제완료</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">지구를 위한 착한 아이디어</p>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="success" style="margin-top: 50px">
        <img src="/img/icons/green-check-icon.svg" id="image" alt="완료 버튼">
    </div>
</section>


<section class="note" style="margin-top: 50px">
    <p class="image-desc">
        <span><strong>펀딩명 : </strong> <span th:text="${item.itemName}"></span></span><br>

        <span><strong>선물가격 : </strong> <span th:text="${item.totalPrice} + '원'"></span></span><br>
        <span><strong>후원날짜 : </strong> <span th:text="${item.createdAt}"></span></span><br>
<!--        <span><strong>후원코드 : </strong> <span th:text="${item.fndCode}"></span></span><br>-->
        <span><strong>수량 :</strong><span th:text="${item.quantity} + '개'"></span></span><br>

    </p>
</section>
<section class="pay" style="margin-bottom: 100px">
    <button onclick="" class="form-paybutton">상세조회</button>
</section>

<div th:insert="~{/fragments/footer.html}"></div>

</body>
</html>
