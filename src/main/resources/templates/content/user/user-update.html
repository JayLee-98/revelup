<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- 내 CSS -->
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/user-update.css}" rel="stylesheet">

    <block th:include="~{fragments/common}"></block>
    <div th:insert="~{content/user/modal.html}"></div>

    <!--  내 js  -->
    <script th:src="@{/js/user-update.js}"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<div th:insert="~{/fragments/header.html}"></div>


<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">마이페이지</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">마이페이지</p>
                </div>
            </div>

        </div>
    </div>
</section>


<div class="container" style="border-top: 1px solid lightgray; margin-top: 15px;">
    <br>
    <div class="row">

        <div class="col-lg-3">

            <div th:insert="~{/fragments/sidebar.html}"></div>

        </div>

        <!-- 회원 수정 폼 -->
            <form th:action="@{/content/user/user-update}" method="post">
        <div class="col-lg-8">
                <a style="margin-bottom: 20px; font-size: 18px;">내 정보 &gt; <b>내 정보 수정</b></a>
                <div class="form-group">
                    <!-- 아이디 입력 -->
                    <div class="username" style="margin-top: 50px" >
                        <label class="label" style="margin-right: -20px">아이디</label>
                        <input id="userId" name="userId" th:value="${user.userId}" class="userId-input" readonly>
                    </div>
                    <!-- 이름 입력 -->
                    <div class="name">
                        <label class="label" style="margin-right: -10px">이름</label>
                        <input id="userName" name="userName" th:value="${user.userName}" class="userName-input" readonly>
                    </div>
                    <!-- 비밀번호 입력 -->
                    <div class="password">
                        <label class="label" style="margin-right: -40px">비밀번호</label>
                        <input type="password" id="userPw" name="userPw" class="input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="password">
                        <label class="label" style="margin-right: -80px">비밀번호 확인</label>
                        <input type="password" id="userPwCheck" name="userPwCheck" class="input" placeholder="비밀번호를 입력하세요" onkeyup="validatePassword()">
                        <!-- 비밀번호 일치 여부 메시지 -->
                        <div id="passwordMatch" style="color: red;"></div>
                    </div>
                    <!-- 휴대폰 번호 입력 -->
                    <div class="phone">
                        <label class="label" style="margin-right: -60px">휴대폰 번호</label>
                        <input id="userPhone" name="userPhone" type="tel" class="input" placeholder="휴대폰 번호를 입력하세요">
                    </div>
                    <!-- 주소 입력 -->
                    <div class="address">
                        <label class="label" style="margin-bottom: -10px">주소</label>
                        <div class="input-container">
                            <input type="text" id="userPostcode" class="postcode-input" placeholder="우편번호">
                            <input type="button" onclick="execDaumPostcode()" class="btn-modify" value="우편번호 찾기">
                        </div>
                        <div class="input-container" style="align-items: center">
                            <input type="text" id="userAdd" name="userAdd" class="userAdd input" placeholder="주소" required>
                            <input type="text" id="userDetailAddress" name="userAdd" class="userDetailAddress input" placeholder="상세주소">
                        </div>
                    </div>
                    <!-- 이메일 입력 창-->
                    <div class="email">
                        <label class="label" style="margin-bottom: -10px; margin-right: -15px">이메일</label>
                        <div class="input-container">
                            <input type="text" id="userEmail" name="userEmail" class="email-input" placeholder="@를 포함한 이메일을 입력하세요">
                            <!-- 인증번호 전송 버튼 -->
                            <button type="button" id="sendEmail1" class="btn-email btn-modify">인증번호 전송</button>
                        </div>
                        <div class="input-container">
                            <!-- 인증번호 입력 창 -->
                            <input type="text" id="authCode" name="authCode" class="authCode-input" placeholder="발송된 인증번호를 입력하세요">
                            <button type="button" id="checkEmailBtn1" class="btn-email-check btn-modify">인증번호 확인</button>
                        </div>
                    <button type="submit" id="btn-mo" class="btn-mo" style="margin-top: 50px; margin-bottom: 50px;">수정하기</button>
                    </div>
                    <!-- 수정 버튼 -->
                </div>
                </div>
            </form>


    </div>
</div>


    <div th:insert="~{/fragments/footer.html}"></div>
</div>
</body>
</html>
