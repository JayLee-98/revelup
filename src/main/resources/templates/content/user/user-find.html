<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Find</title>

    <th:block th:include="fragments/common"></th:block>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-find.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-find-modal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/required.css}">
    <script th:src="@{/js/user-find.js}"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:insert="~{/fragments/header.html}"></div>
<div th:insert="~{content/user/modal.html}"></div>

<!-- 아이디 찾기 섹션 -->
<section class="banner-id">
    <div class="user-banner">
        <img src="/img/id.png" alt="유저 배너">
        <p>아이디 찾기</p>
    </div>
</section>
<hr>

<section class="find-id">
    <div class="col-lg-8">
        <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
            <!-- 이름 입력 -->
            <form th:action="@{/content/user/findId}" method="get">
                <div class="name" style="margin-top: 10px;">
                    <div class="label"  style="margin-right: 465px;">이름</div>
                    <input id="userName" type="id" class="input" placeholder="이름을 입력하세요" name="userName">
                </div>
                <!-- 비밀번호 입력 -->
                <div class="password" style="margin-top: 10px;">
                    <div class="label" style="margin-right: 437px;">이메일</div>
                    <input type="email" id="userEmail" class="input" placeholder="이메일을 입력하세요" name="userEmail">
                </div>
                <button id="findIdBtn" class="btn-id" style="margin-top: 30px; font-size: 15px;">아이디 찾기</button>
            </form>
        </div>
    </div>
</section>

<!-- 비밀번호 재설정 섹션 -->
<section class="banner-password" style="margin-top: 50px">
    <div class="user-banner">
        <img src="/img/password.png" alt="유저 배너">
        <p>비밀번호 재설정</p>
    </div>
</section>
<hr>

<section class="find-password" style="margin-top: 80px">
    <div class="col-lg-8">
            <form th:action="@{/content/user/findPw}" method="get" id="resetPasswordForm">
        <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
            <!-- 아이디 입력 -->
            <div class="username" style="text-align: center;">
                <div class="label" style="margin-right: 450px;">아이디</div>
                <input name="userId" id="userId" type="text" class="input" placeholder="아이디를 입력하세요" required>
            </div>
            <!-- 이름 입력 -->
            <div class="name" style="margin-top: 10px;">
                <div class="label" style="margin-left: 10px; margin-right: 475px;">이름</div>
                <input name="userName2" id="userName2" type="text" class="input" placeholder="이름을 입력하세요" required>
            </div>
            <!-- 이메일 입력 창-->
            <div class="email">
                <div class="input-container" style="margin-top: 10px;">
                    <div class="label" style="margin-right: 450px; margin-bottom: -2px">이메일</div>
                    <input type="text" id="userEmail2" name="userEmail" class="email-input" placeholder="@를 포함한 이메일을 입력하세요" required>
                    <!-- 인증번호 전송 버튼 -->
                    <button type="button" id="sendEmail2" class="btn-email sendEmail-input" style="font-size:14px">인증번호 전송</button>

                </div>
                <div class="input-container">
                    <!-- 인증번호 입력 창 -->
                    <input type="text" id="authCode2" name="authCode2" class="authCode-input" placeholder="발송된 인증번호를 입력하세요" required>
                    <!-- 인증번호 확인 버튼 -->
                    <button type="button" id="checkEmailBtn2" class="btn-email confirmEmail-input" style="font-size:14px">인증번호 확인</button>
                </div>
            </div>
        </div>
        <button id="resetPasswordBtn" class="btn-password" style="margin-top: 30px; margin-bottom:80px; font-size: 14px;">재설정</button>
        </form>
    </div>
</section>

<!-- Footer -->
<div th:insert="~{/fragments/footer.html}"></div>


</body>
</html>
