<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:text-decoration="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--  CSS 경로  -->
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/all-funding.css}" rel="stylesheet">

    <!--  fragments 경로  -->
    <th:block th:include="~{fragments/common}"></th:block>

    <!--  JS 경로  -->
    <script th:src="@{/js/all-funding.js}"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>


<body>
<div th:insert="~{/fragments/header.html}"></div>

<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">전체 펀딩 목록</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">지구를 위한 바른 아이디어</p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="item_list">
        <div class="card" th:each="funding: ${fundingList}" style="border: black solid 1px; cursor: pointer; text-decoration: none">
            <div class="img">
                <img th:src="@{|/upload/${funding.fndSaveFile}|}" alt="" style="width: 300px; height: 300px;">
            </div>
            <div class="text">
                <h2 th:text="${funding.fndName}"></h2>
                <h2 th:text="${funding.giftPrice}"></h2>
                <p></p>
                <a th:href="@{|/content/funding/all-funding/${funding.fndCode}|}">상세보기</a>
            </div>
        </div>
    </div>

</html>
