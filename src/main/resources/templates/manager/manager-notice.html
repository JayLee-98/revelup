<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>

    <th:block th:include="fragments/common"></th:block>
    <link th:href="@{/css/manager-notice.css}" rel="stylesheet">
    <script th:src="@{/js/manager-notice.js}"></script>
    <link th:href="@{/css/mypage.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<!-- 헤더 부분 -->
<div th:insert="~{/fragments/header.html}"></div>

<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">Manager</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">레벨업의 매니저 공간입니다.</p>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container" style="border-top: 1px solid lightgray; margin-top: 15px;">
    <div class="title-box">
        <button onclick="location.href='/manager/manager-find-select'">펀딩조회</button>
        <button onclick="location.href=''">펀딩심사</button>
        <button onclick="location.href='/manager/manager-report'">신고처리</button>
        <button onclick="location.href='/manager/manager-notice'" style="background-color: #0CC291;">공지사항</button>
        <button onclick="location.href='/manager/manager-inquiry'">문의사항</button>
        <button onclick="location.href='/manager/manager-calculate'">정산</button>
    </div>
    <div class="row">
        <table class="manager_table" border="0">
            <tr align="center" bgcolor="#0CC291">
                <td>공지 코드</td>
                <td>공지 제목</td>
                <td>공지사항 작성일</td>
            </tr>
            <tr align="center" th:each="notice : ${ntcList}" data-notice-title="${notice.ntcTitle}">
                <td th:text=" ${notice.ntcCode}"></td>
                <td id="notice-title" th:text="${notice.ntcTitle}" data-toggle="modal" data-target="#notice-modal"></td>
                <td th:text="${notice.ntcInsertDt}"></td>
            </tr>
        </table>


        <button type="button" id="insert-btn" data-toggle="modal" data-target="insertModal">신규등록</button>

        <div class="paging">
            <!-- Icon은 fontawesome에서 가져왔습니다. -->
            <i class="fa-solid fa-angles-left" id="first_page"></i>
            <i class="fa-solid fa-angle-left" id="prev_page"></i>
            <div class="pages">
                <span class="active">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
            <i class="fa-solid fa-angle-right" id="next_page"></i>
            <i class="fa-solid fa-angles-right" id="last_page"></i>
        </div>

<!--         공지사항 내용을 보여줄 모달창-->
        <div  id="notice-modal" class="modal display-none">
            <div class="open-modal">
            <form action="/manager-notice" method="post">
            <div class="modal-content">
                <span id="close-btn">&times;</span>  <!-- x를 나타내는 문자유니코드 U+00D7 -->
                <h4>NOTICE</h4>
                <div class="notice-content">
                    <div class="notice-header">
                        <label style="margin-top: 8%;">제목</label>
                        <span class="text-box" id="text-block" th:text="${ notice.ntcTitle }"></span><br>
                        <label style="margin-top: 30px;">작성날짜</label>
                        <span class="text-box" th:text="${ notice.ntcInsertDt }"></span>
                    </div>

                    <div class="contents">
                        <div class="contract">
                            <label id="title">내용</label>
                            <div class="text" th:text="${ notice.ntcCont()}"></div>
                        </div>
                    </div>
                    <div class="modal-button" style="justify-content: center;">
                        <button id="delete-btn">삭제하기</button>
                        <button id="update-btn">수정하기</button>
                    </div>
                </div>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>

<!-- Features Area -->
<section class="features-area">
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</section>
</div>

<div th:insert="~{/fragments/footer.html}"></div>

</body>
</html>
