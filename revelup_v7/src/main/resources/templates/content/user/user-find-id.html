<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link th:href="@{/css/user-find-id.css}" rel="stylesheet">
    <th:block th:insert="~{fragments/common}"></th:block>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
<div th:insert="~{/fragments/header.html}"></div>

<section class="banner">
    <div class="user-banner">
        <img src="/img/id.png" alt="유저 배너">
        <p>아이디 찾기</p>
    </div>
</section>
<hr>

<section class="find-id">
    <div class="col-lg-8">
        <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
            <!-- Name Input -->
            <div class="name" style="margin-top: 10px;">
                <div class="label" style="margin-bottom: 20px;">회원님의 아이디 입니다.</div>
                <input type="id" class="input" placeholder="회원 아이디">
            </div>
        </div>

        <button onclick="location.href='/content/user/login'" class="btn-id" style="margin-top: 30px; font-size: 15px;">로그인</button>
    </div>
</section>

<div th:insert="~{/fragments/footer.html}"></div>

</body>
</html>
